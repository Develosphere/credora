# Credora FP&A Engine Configuration
# Requirements: 8.1, 8.4

server:
  port: ${JAVA_ENGINE_PORT:8081}

spring:
  application:
    name: credora-engine
  
  profiles:
    active: ${SPRING_PROFILE:postgres}

---
# H2 In-Memory Database Profile (default for development)
spring:
  config:
    activate:
      on-profile: h2
  
  datasource:
    url: jdbc:h2:mem:credora;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

---
# PostgreSQL Profile (for production/Supabase)
spring:
  config:
    activate:
      on-profile: postgres
  
  datasource:
    url: jdbc:postgresql://aws-1-ap-southeast-2.pooler.supabase.com:5432/postgres?sslmode=require
    username: postgres.bgaecbubyufmiwitlhoq
    password: ${DATABASE_PASSWORD:S%3Fa2%2AHw%26a%3FedzE%23}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Logging configuration
logging:
  level:
    root: INFO
    com.credora: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: WARN

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized
